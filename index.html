<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header class="header">
        <p>Library+</p>
        <button id="showdialog">+ New Book</button>
    </header>
    <div class="bookshelf">
        <div class="bookgrid">

        </div>
        <dialog id="bookentry">
            <form>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </div>
                <div>
                    <label for="pages"># of Pages:</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <div class="formbuttons">
                    <button type="button" id="closedialog">Cancel</button>
                    <button type="submit" id="addBookBtn">Add Book to Library</button>
                </div>
                
            </form>
            <div id="errorarea">
                    Please fill out each field!
            </div>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
